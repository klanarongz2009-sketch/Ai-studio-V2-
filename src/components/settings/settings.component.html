
<div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4" (click)="closeSettings.emit()">
  <div class="w-full max-w-md bg-background border-4 border-border-primary p-6" (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl text-brand-yellow">{{ t()('settings.title') }}</h2>
      <button (click)="closeSettings.emit()" class="p-2 border-2 border-border-primary hover:bg-brand-magenta hover:text-text-inverted">
        <span class="sr-only">{{ t()('settings.close') }}</span>
        <app-close-icon />
      </button>
    </div>

    <div class="space-y-6">
      <!-- Theme Settings -->
      <div>
        <h3 class="text-lg mb-3 text-brand-cyan">{{ t()('settings.theme') }}</h3>
        <div class="flex gap-2">
          <button (click)="setTheme('dark')"
                  [class.bg-brand-cyan]="currentTheme() === 'dark'"
                  [class.text-text-inverted]="currentTheme() === 'dark'"
                  class="flex-1 p-2 border-2 border-border-primary text-center">
            {{ t()('settings.themeDark') }}
          </button>
          <button (click)="setTheme('light')"
                  [class.bg-brand-cyan]="currentTheme() === 'light'"
                  [class.text-text-inverted]="currentTheme() === 'light'"
                  class="flex-1 p-2 border-2 border-border-primary text-center">
            {{ t()('settings.themeLight') }}
          </button>
        </div>
      </div>

      <!-- Language Settings -->
      <div>
        <h3 class="text-lg mb-3 text-brand-cyan">{{ t()('settings.language') }}</h3>
        <div class="flex gap-2">
          <button (click)="setLanguage('th')"
                  [class.bg-brand-cyan]="currentLanguage() === 'th'"
                  [class.text-text-inverted]="currentLanguage() === 'th'"
                  class="flex-1 p-2 border-2 border-border-primary text-center">
            {{ t()('settings.langTh') }}
          </button>
          <button (click)="setLanguage('en')"
                  [class.bg-brand-cyan]="currentLanguage() === 'en'"
                  [class.text-text-inverted]="currentLanguage() === 'en'"
                  class="flex-1 p-2 border-2 border-border-primary text-center">
            {{ t()('settings.langEn') }}
          </button>
          <button (click)="setLanguage('ja')"
                  [class.bg-brand-cyan]="currentLanguage() === 'ja'"
                  [class.text-text-inverted]="currentLanguage() === 'ja'"
                  class="flex-1 p-2 border-2 border-border-primary text-center">
            {{ t()('settings.langJa') }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
