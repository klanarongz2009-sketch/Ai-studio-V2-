<div class="relative min-h-screen">
  <app-header 
    (toggleSidebar)="toggleSidebar()" 
    (openSettings)="openSettings()"
    (openMaintenanceInfo)="openMaintenanceInfo()"
  />
  <app-sidebar 
    [isOpen]="isSidebarOpen()" 
    [activePage]="activePage()"
    (closeSidebar)="closeSidebar()"
    (navigate)="changePage($event)"
  />

  <main id="main-content" class="p-4 pt-24 md:p-8 md:pt-28">
    @switch (activePage()) {
      @case ('imageGenerator') {
        <app-image-generator />
      }
      @case ('videoGenerator') {
        <app-video-generator />
      }
      @case ('musicGenerator') {
        <app-music-generator />
      }
      @case ('aiChat') {
        <app-ai-chat (openChatInfo)="openChatInfo()" />
      }
    }
  </main>

  @if (isSettingsOpen()) {
    <app-settings 
      (closeSettings)="closeSettings()"
      (openMaintenanceInfo)="openMaintenanceInfo()"
     />
  }
  @if (isMaintenanceInfoOpen()) {
    <app-maintenance-info (close)="closeMaintenanceInfo()" />
  }
  @if (isChatInfoOpen()) {
    <app-chat-info (close)="closeChatInfo()" />
  }
</div>
